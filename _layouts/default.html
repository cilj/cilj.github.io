<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% capture rand %}{% include random length=32 %}{% endcapture %}
  <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: rand }}">
  {% if site.project_name and site.project_name != page.title %}
  <title>{{ site.project_name }} - {{ page.title }}</title>
  {% else %}
  <title>{{ site.project_name }}</title>
  {% endif %}
</head>

<body>
  <section class="page-header">
    <h1 class="project-name">{{site.project_name}}</h1>
    <h2 class="project-tagline">{{site.project_tagline}}</h2>
  </section>

  <section class="main-content">
    <div class="container-lg px-3 my-5 markdown-body">
      {{ content }}
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js"
    integrity="sha256-lZaRhKri35AyJSypXXs4o6OPFTbTmUoltBbDCbdzegg=" crossorigin="anonymous"></script>
  <script>anchors.add();</script>
</body>

</html>
